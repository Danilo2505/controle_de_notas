<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Notas</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/fonts.css" />
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/pages/index.css" />
  </head>
  <!-- Scripts JS -->
  <script src="/static/js/components.js" defer></script>
  <script src="/static/js/helpers.js"></script>
  <script src="/static/js/pages/index.js" defer></script>
  <body>
    <!-- Componente -->
    <div id="div-top-bar">
      <h1>Controle de Notas</h1>
    </div>

    <h2>Alunos</h2>
    <table id="table-listagem-alunos">
      <colgroup>
        <col span="1" style="visibility: collapse" />
        <!-- Oculta a primeira colua, a dos IDs -->
        <col span="1" />
        <col span="1" />
        <col span="1" />
      </colgroup>

      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Sala</th>
          <th>Notas</th>
        </tr>
      </thead>

      <tbody>
        {% for aluno in alunos %}
        <tr>
          <td>{{ aluno.id_aluno }}</td>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.nome_sala }}</td>
          <td>
            <button>
              <img
                src="/static/assets/icons/eye-fill.svg"
                alt=""
                onload="buscarSvg(this)"
              />
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div id="modal-notas-alunos" class="modal">
      <div class="modal-conteudo">
        <div class="div-top-modal">
          <h3>Notas de <span></span></h3>
          <button class="button-fechar">
            <img
              src="/static/assets/icons/x-circle.svg"
              alt=""
              onload="buscarSvg(this)"
            />
          </button>
        </div>

        <table id="table-notas-aluno">
          <thead>
            <tr>
              <th>Disciplina</th>
              <th>1º</th>
              <th>2º</th>
              <th>3º</th>
              <th>4º</th>
              <th>Média</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
