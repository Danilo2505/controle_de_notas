<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Notas</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/fonts.css" />
    <link rel="stylesheet" href="/static/css/colors.css" />
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/pages/adicionar.css" />
  </head>
  <!-- Scripts JS -->
  <script src="/static/js/components.js" defer></script>
  <script src="/static/js/helpers.js"></script>
  <script src="/static/js/themeManager.js" defer></script>
  <script src="/static/js/pages/adicionar.js" defer></script>
  <body>
    <header>
      <!-- Componente -->
      <div id="div-top-bar">
        <h1>Adicionar Notas</h1>
      </div>
    </header>

    <main>
      <section id="section-escolher-modo">
        <h2>Selecione o que deseja adicionar</h2>

        <select name="Select do Modo de Adição" id="select-adicao">
          <option value="disciplina">Disciplina</option>
          <option value="sala">Sala</option>
          <option value="aluno">Aluno</option>
          <option value="nota">Nota</option>
        </select>
      </section>

      <section id="section-disciplina" class="escondido">
        <h2>Disciplina</h2>

        <form action="POST">
          <label for="input-nome-disciplina">Nome:</label>
          <input name="nome" id="input-nome-disciplina" type="text" />

          <input type="submit" value="Adicionar Disciplina" />
        </form>
      </section>

      <section id="section-sala" class="escondido">
        <h2>Sala</h2>

        <form action="POST">
          <label for="input-nome-sala">Nome:</label>
          <input name="nome" id="input-nome-sala" type="text" />

          <input type="submit" value="Adicionar Sala" />
        </form>
      </section>

      <section id="section-aluno" class="escondido">
        <h2>Aluno</h2>

        <form action="POST">
          <label for="input-nome-aluno">Nome Completo:</label>
          <input name="nome" id="input-nome-aluno" type="text" />

          <label for="select-aluno-sala">Sala:</label>
          <select name="id_sala" id="select-aluno-sala">
            {% for sala in salas %}
            <option value="{{ sala.id_sala }}">{{ sala.nome }}</option>
            {% endfor %}
          </select>

          <input type="submit" value="Adicionar Aluno" />
        </form>
      </section>

      <section id="section-nota" class="escondido">
        <h2>Nota</h2>

        <form action="POST">
          <label for="select-sala">Sala:</label>
          <select name="id_sala" id="select-sala">
            {% for sala in salas %}
            <option value="{{ sala.id_sala }}">{{ sala.nome }}</option>
            {% endfor %}
          </select>

          <label for="select-aluno">Aluno:</label>
          <select name="id_aluno" id="select-aluno">
            <option value="">Selecione uma sala primeiro</option>
          </select>

          <label for="select-disciplina">Disciplina:</label>
          <select name="id_disciplina" id="select-disciplina">
            {% for disciplina in disciplinas %}
            <option value="{{ disciplina.id_disciplina }}">
              {{ disciplina.nome }}
            </option>
            {% endfor %}
          </select>

          <label for="select-nota-bimestre">Bimestre:</label>
          <select name="id_bimestre" id="select-nota-bimestre">
            {% for bimestre in bimestres %}
            <option value="{{ bimestre.id_bimestre }}">
              {{ bimestre.nome }}
            </option>
            {% endfor %}
          </select>

          <label for="input-nota-valor">Nota:</label>
          <input name="valor" id="input-nota-valor" type="number" step="any" />

          <input type="submit" value="Adicionar Nota" />
        </form>
      </section>

      <button id="button-tema"></button>
    </main>
  </body>
</html>
